<form>
  <h1>Delete user  ?</h1>
  <p>
    <button [ngStyle]="{backgroundColor:'#078d07'}" pButton pRipple type="button" icon="pi pi-check" label="Delete" class="p-button-lg p-button-rounded p-button-success" routerLink="/users"></button>
    <button pButton pRipple type="button" icon="pi pi-times" label="Cancel" class="p-button-lg p-button-rounded p-button-danger" routerLink="/users"></button>
  </p>
</form>
