<h1>Users list <button [ngStyle]="{backgroundColor:'var(--green-600)'}" pButton pRipple type="button" icon="pi pi-user-plus" class="p-button-rounded p-button-success" routerLink="/user-add"></button></h1>
<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Login</th>
      <th>Password</th>
      <th>Email</th>
      <th>Date of birth</th>
      <th>Salary</th>
      <th>Roles</th>
      <th><th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td><a href="/user-edit?userToEdit={{user.id}}">{{user.name}}</a></td>
      <td>{{user.login}}</td>
      <td>{{user.password}}</td>
      <td>{{user.email}}</td>
      <td>{{user.date|date:'shortDate'}}</td>
      <td>{{user.salary}}</td>
      <td>{{user.roles}}</td>
      <td><a href="/user-delete?userToDelete={{user.login}}"><button pButton pRipple type="button" icon="pi pi-user-minus" class="p-button-rounded p-button-danger"></button></a></td>
    </tr>
  </ng-template>
</p-table>
