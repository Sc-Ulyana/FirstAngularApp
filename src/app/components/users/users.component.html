<app-header></app-header>
<h2>Users list
  <button [ngStyle]="{backgroundColor:'var(--green-600)'}" pButton pRipple type="button" icon="pi pi-user-plus"
          class="p-button-rounded p-button-success button-align" routerLink="/user-add"></button>
</h2>
<div>
  <note></note>
</div>
<p-table [value]="users" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">Id</th>
      <th pSortableColumn="name">Name</th>
      <th pSortableColumn="login">Login</th>
      <th>Email</th>
      <th>Date of birth</th>
      <th>Salary</th>
      <th>Roles</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{user.id}}</td>
      <td><a href="/user-edit?userToEdit={{user.id}}">{{user.name}}</a></td>
      <td>{{user.login}}</td>
      <td>{{user.email}}</td>
      <td>{{user.dateOfBirth|date:'dd-MM-yyyy'}}</td>
      <td>{{user.salary}}</td>
      <td><div *ngFor="let role of user.roles">{{role.name}}</div></td>
      <td><a href="/user-delete?userToDelete={{user.id}}">
        <button pButton pRipple type="button" icon="pi pi-user-minus" class="p-button-rounded p-button-danger"></button>
      </a></td>
    </tr>
  </ng-template>
</p-table>
<app-footer></app-footer>
